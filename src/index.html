<!DOCTYPE html>
<html lang="en">

<head>
	<title>OWD</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header></header>

	<!--main-screen-->
	<section class="main-screen">
		<div class="container">
			<div class="main-screen__logo">
				<img src="assets/img/logo.png" alt="logo">
			</div>
			<div class="main-screen__title">Find Someone to Click With</div>
			<div class="main-screen__button">
				<a href="#get-started">
					<span>Get Started</span>
					<img src="assets/img/arrow-pointing-to-right.png" alt="arrow-down">
				</a>
			</div>
		</div>
	</section>
	<!--/main-screen-->

	<!--welcome-->
	<section class="welcome">
		<div class="container">
				<div class="welcome__table">
					<div class="welcome__table-col welcome__table-col_pink">
						<div class="welcome__table-col-top">
							<img src="assets/img/worldwide.png" alt="worldwide">
						</div>
						<div class="welcome__table-col-bottom">
							One World
						</div>
					</div>
					<div class="welcome__table-col welcome__table-col_red">
						<div class="welcome__table-col-top">
							<img src="assets/img/two-hearts.png" alt="two-hearts">
						</div>
						<div class="welcome__table-col-bottom">
							Two Hearts
						</div>
					</div>
					<div class="welcome__table-col welcome__table-col_orange">
						<div class="welcome__table-col-top">
							<img src="assets/img/wifi-icon.png" alt="connection">
						</div>
						<div class="welcome__table-col-bottom">
							One Site
						</div>
					</div>
				</div>
				<div class="wrapper">
				<div class="welcome__title-msg">
					<img src="assets/img/logo-heart.png" alt="little-heart">
					<span>welcome!</span>
				</div>
				<div class="welcome__quote">“Love is a promise, love is a souvenir, once given never forgotten, never let it disappear.”</div>
				<div class="welcome__quote-author">- John Lennon</div>
			</div>
		</div>
	</section>
	<!--/welcome-->

	<!--join-us-->
	<section class="join-us">
		<div class="container">
			<div class="join-us__center">
				<div class="join-us__center-content">
					<div class="join-us__center-content-title">it's free to join</div>
					<a href="#sign-up" class="join-us__center-content-button">
						<img src="assets/img/fb_icon.png" alt="fb-icon">
						<span>sign up with facebook</span>
					</a>
					<div class="join-us__center-content-split">
						<span>or</span>
					</div>
					<form class="join-us__center-content-form">
						<input type="email" placeholder="Email" id="email-field">
						<input type="text" placeholder="Username" id="username-field">
						<input type="password" placeholder="Password" id="password-field">
						<input type="password" placeholder="Confirm Password" id="confirm-password-field">
						<button type="submit">let’s go!</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--/join-us-->

	<!--get-started-->
	<section class="get-started">
		<div class="container">
			<div class="wrapper">
				<div class="get-started__content">
					<div class="get-started__content-title">join now</div>
					<div class="get-started__content-subtitle">It’s free!</div>
					<div class="get-started__content-button">
						<a href="#get-started">get started</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/get-started-->
			
	<footer class="footer">
		<div class="container">
			
		</div>
	</footer>
</body>

</html>
